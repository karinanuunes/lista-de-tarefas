<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Tarefas</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="lista">
      <h1>Lista de Tarefas</h1>
      <div id="addTarefa">
        <input type="text" id="tarefa" placeholder="Adicionar uma tarefa" />
        <button type="submit" id="botao" onclick="adicionarTarefa()">
          Adicionar
        </button>
        <button
          type="submit"
          id="botao"
          class="botaoLimpar"
          onclick="removerTarefas()"
        >
          Limpar
        </button>
        <div id="tarefas"></div>
      </div>
    </div>
  </body>
</html>
